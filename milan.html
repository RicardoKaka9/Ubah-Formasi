<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Info Milan</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .card { background: white; border-left: 5px solid #aa0000; padding: 10px; margin-bottom: 8px; border-radius: 6px; }
    button { margin: 3px; padding: 5px 10px; cursor: pointer; border-radius: 5px; border: none; }
  </style>
</head>
<body>
  <h2>❤️ Info Klub A.C. Milan</h2>
  <div id="infoList"></div>

  <script>
    const KEY = "milanInfo";

    function loadInfo() {
      const info = JSON.parse(localStorage.getItem(KEY)) || [];
      const list = document.getElementById("infoList");
      list.innerHTML = "";
      info.forEach((item, i) => {
        if (item.type === "offer") {
          const voted = localStorage.getItem("milanVote" + i);
          list.innerHTML += `
            <div class='card'>
              ${item.text}
              ${!voted ? `
                <div>
                  <button onclick="vote(${i}, 'Tolak')">Tolak</button>
                  <button onclick="vote(${i}, 'Lebih')">Lebih</button>
                  <button onclick="vote(${i}, 'Terima')">Terima</button>
                </div>
              ` : `<p><b>Respon Anda:</b> ${voted}</p>`}
            </div>
          `;
        } else {
          list.innerHTML += `<div class='card'>${item.text}</div>`;
        }
      });
    }

    function vote(index, choice) {
      localStorage.setItem("milanVote" + index, choice);
      loadInfo();
    }

    loadInfo();
  </script>
</body>
</html>
