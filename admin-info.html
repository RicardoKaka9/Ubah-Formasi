<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Tambah Info</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #eef3f7;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #2c7be5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1a66d1;
    }
    .event-list {
      margin-top: 20px;
    }
    .event {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Admin - Kelola Info</h2>

  <label for="icon">Pilih Ikon:</label>
  <select id="icon">
    <option>‚öΩ</option>
    <option>üíº</option>
    <option>üë•</option>
    <option>üì∞</option>
    <option>üî•</option>
  </select>

  <textarea id="text" placeholder="Tulis info atau event di sini..."></textarea>
  <br>
  <button onclick="addEvent()">Tambah Event</button>
  <button onclick="clearEvents()" style="background:#d9534f;">Hapus Semua Event</button>

  <div class="event-list" id="eventList"></div>

  <script>
    const eventList = document.getElementById("eventList");

    function renderEvents() {
      const events = JSON.parse(localStorage.getItem("events") || "[]");
      eventList.innerHTML = "";
      events.slice().reverse().forEach(ev => {
        const div = document.createElement("div");
        div.className = "event";
        div.innerHTML = `<b>${ev.icon}</b> ${ev.text} <br><small>${ev.date}</small>`;
        eventList.appendChild(div);
      });
    }

    function addEvent() {
      const text = document.getElementById("text").value.trim();
      const icon = document.getElementById("icon").value;
      if (!text) return alert("Isi teks dulu ya!");
      const events = JSON.parse(localStorage.getItem("events") || "[]");
      const date = new Date().toLocaleString("id-ID");
      events.push({ icon, text, date });
      localStorage.setItem("events", JSON.stringify(events));
      document.getElementById("text").value = "";
      renderEvents();
    }

    function clearEvents() {
      if (confirm("Yakin mau hapus semua info?")) {
        localStorage.removeItem("events");
        renderEvents();
      }
    }

    renderEvents();
  </script>
</body>
</html>
