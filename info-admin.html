<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Info Admin</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  h1 { text-align: center; }
  .event-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
  button { margin-left: 5px; }
  input[type=text] { padding:5px; width: 60%; }
</style>
</head>
<body>

<h1>Info Admin</h1>

<div>
  <input type="text" id="new-event" placeholder="Tulis event baru...">
  <button id="add-event">Tambah Event</button>
</div>

<hr>

<div id="admin-events">
  <!-- Event akan muncul di sini -->
</div>

<script>
// Ambil event dari localStorage atau default
let events = JSON.parse(localStorage.getItem('adminEvents')) || [];

// Fungsi render event
function renderEvents() {
  const eventsDiv = document.getElementById('admin-events');
  eventsDiv.innerHTML = ''; // kosongkan dulu
  events.forEach((ev, index) => {
    const div = document.createElement('div');
    div.className = 'event-card';
    div.textContent = ev;

    // Tombol Hapus
    const delBtn = document.createElement('button');
    delBtn.textContent = 'Hapus';
    delBtn.addEventListener('click', () => {
      events.splice(index,1);
      localStorage.setItem('adminEvents', JSON.stringify(events));
      renderEvents();
    });

    // Tombol Edit
    const editBtn = document.createElement('button');
    editBtn.textContent = 'Edit';
    editBtn.addEventListener('click', () => {
      const newText = prompt('Edit event:', ev);
      if(newText) {
        events[index] = newText;
        localStorage.setItem('adminEvents', JSON.stringify(events));
        renderEvents();
      }
    });

    div.appendChild(editBtn);
    div.appendChild(delBtn);
    eventsDiv.appendChild(div);
  });
}

// Tambah event baru
document.getElementById('add-event').addEventListener('click', () => {
  const text = document.getElementById('new-event').value.trim();
  if(!text) return alert('Tulis dulu eventnya!');
  events.push(text);
  localStorage.setItem('adminEvents', JSON.stringify(events));
  document.getElementById('new-event').value = '';
  renderEvents();
});

// Render saat pertama kali load
renderEvents();
</script>

</body>

</html>
