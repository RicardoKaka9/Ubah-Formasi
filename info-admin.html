<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Info Admin - Event Management</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  #eventList {
    margin-top: 20px;
  }
  .event-card {
    background: white;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: relative;
  }
  .delete-btn {
    position: absolute;
    right: 15px;
    top: 15px;
    background: red;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    padding: 5px 8px;
  }
  .delete-btn:hover {
    background: darkred;
  }
  button {
    margin: 5px;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #addEventBtn {
    background: #2563eb;
    color: white;
  }
  #clearAllBtn {
    background: #ef4444;
    color: white;
  }
</style>
</head>
<body>

<h1>üì∞ Info Admin Panel</h1>
<button id="addEventBtn">Tambah Event</button>
<button id="clearAllBtn">Hapus Semua Event</button>

<div id="eventList"></div>

<script>
// Ambil data event dari localStorage
let events = JSON.parse(localStorage.getItem('events')) || [];

function renderEvents() {
  const list = document.getElementById('eventList');
  list.innerHTML = '';
  events.forEach((event, index) => {
    const div = document.createElement('div');
    div.className = 'event-card';
    div.innerHTML = `
      <strong>${event.title}</strong><br>
      <small>${event.date}</small><br>
      <p>${event.description}</p>
      <button class="delete-btn" onclick="deleteEvent(${index})">‚ùå</button>
    `;
    list.appendChild(div);
  });
}

// Tambah event baru
document.getElementById('addEventBtn').onclick = function() {
  const title = prompt('Judul event:');
  const description = prompt('Deskripsi:');
  const date = new Date().toLocaleString('id-ID');
  if (title && description) {
    events.push({ title, description, date });
    localStorage.setItem('events', JSON.stringify(events));
    renderEvents();
  }
};

// Hapus semua event
document.getElementById('clearAllBtn').onclick = function() {
  if (confirm('Yakin mau hapus semua event?')) {
    events = [];
    localStorage.setItem('events', JSON.stringify(events));
    renderEvents();
  }
};

// Hapus event tertentu
function deleteEvent(index) {
  if (confirm('Hapus event ini?')) {
    events.splice(index, 1);
    localStorage.setItem('events', JSON.stringify(events));
    renderEvents();
  }
}

// Tampilkan event saat halaman dibuka
renderEvents();
</script>

</body>
</html>
