<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“° Info Event</title>
  <style>
    body { 
      font-family: Poppins, sans-serif; 
      background:#f3f3f3; 
      padding:20px; 
    }
    h2 { 
      text-align:center; 
      margin-bottom:20px; 
    }
    .card {
      background:white;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      padding:15px;
      margin-bottom:15px;
      display:flex;
      align-items:flex-start;
      gap:10px;
      animation: fadeIn 0.6s ease;
    }
    .icon { font-size:25px; }
    .content { flex:1; }
    .date { color:#777; font-size:13px; margin-bottom:3px; }
    .text { font-size:16px; }
    @keyframes fadeIn { 
      from {opacity:0; transform:translateY(10px);} 
      to {opacity:1; transform:translateY(0);} 
    }
  </style>
</head>
<body>
  <h2>ðŸ“° Info Terkini</h2>
  <div id="eventContainer"></div>

  <script>
    // ambil data dari localStorage
    const container = document.getElementById("eventContainer");
    const events = JSON.parse(localStorage.getItem("events") || "[]");

    // tampilkan semua event
    if (events.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>Belum ada info terkini.</p>";
    } else {
      events.reverse().forEach(ev => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="icon">${ev.icon}</div>
          <div class="content">
            <div class="date">${ev.date}</div>
            <div class="text">${ev.text}</div>
          </div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
