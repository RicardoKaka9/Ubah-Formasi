<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Info Publik</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  h1 { text-align: center; }
  .event-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
  select, button { padding: 5px 10px; margin: 5px 0; }
</style>
</head>
<body>

<h1>Info Publik</h1>

<div>
  <label for="club-select">Pilih Club Privat:</label>
  <select id="club-select">
    <option value="chelsea">Chelsea</option>
<option value="barca">Barcelona</option>
<option value="inter">Inter</option>
<option value="milan">Milan</option>
<option value="leverkusen">Leverkusen</option>
  </select>
  <button id="enter-club">Masuk Club</button>
</div>

<hr>

<div id="events">
  <!-- Event umum akan muncul di sini -->
</div>

<script>
// Contoh event umum
const generalEvents = [
  "Arhefan cetak hat-trick vs Bayern Munich",
  "Daffa mendapatkan goal ke-100 musim ini",
  "Arkha jadi Player of the Week"
];

// Tampilkan event umum
const eventsDiv = document.getElementById('events');
generalEvents.forEach(ev => {
  const div = document.createElement('div');
  div.className = 'event-card';
  div.textContent = ev;
  eventsDiv.appendChild(div);
});

// Tombol masuk club
document.getElementById('enter-club').addEventListener('click', () => {
  let club = document.getElementById('club-select').value.toLowerCase(); // semua lowercase
  if (!club) return alert('Pilih club dulu!');
  
  // Prompt password
  const pw = prompt(`Masukkan password untuk ${club}:`);
  
  // Password tiap club
  const passwords = {
    chelsea: 'chelsea123',
    barca: 'barca123',
    inter: 'inter123',
    milan: 'milan123',
    leverkusen: 'leverkusen123'
  };
  
  if (pw === passwords[club]) {
    // redirect sesuai nama file
    window.location.href = `${club}.html`;
  } else {
    alert('Password salah!');
  }
});
</script>

</body>
</html>
