<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .event-form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .event-list {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .event {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .admin-controls {
      text-align: center;
      margin-top: 15px;
    }

    .admin-controls button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .admin-controls button:hover {
      background-color: #e22;
    }
  </style>
</head>
<body>

  <h1>üìÖ Manajemen Event</h1>

  <div class="event-form">
    <h3>Tambah Event</h3>
    <input type="text" id="judulEvent" placeholder="Judul event">
    <textarea id="deskripsiEvent" placeholder="Deskripsi event"></textarea>
    <button onclick="tambahEvent()">Tambah</button>
  </div>

  <div class="event-list" id="eventList">
    <h3>Daftar Event</h3>
    <div id="events"></div>
  </div>

  <div class="admin-controls">
    <button id="deleteAllButton" onclick="hapusSemuaEvent()">üóëÔ∏è Hapus Semua Event</button>
  </div>

  <script>
    // === KONFIGURASI ADMIN ===
    const isAdmin = true; // ubah ke false untuk user biasa

    // === INISIALISASI ===
    const eventsContainer = document.getElementById("events");
    const deleteAllButton = document.getElementById("deleteAllButton");

    // Sembunyikan tombol jika bukan admin
    if (!isAdmin) {
      deleteAllButton.style.display = "none";
    }

    // === FUNGSI TAMBAH EVENT ===
    function tambahEvent() {
      const judul = document.getElementById("judulEvent").value.trim();
      const deskripsi = document.getElementById("deskripsiEvent").value.trim();

      if (!judul) {
        alert("Judul event tidak boleh kosong!");
        return;
      }

      const eventBaru = {
        id: Date.now(),
        judul,
        deskripsi,
      };

      const semuaEvent = JSON.parse(localStorage.getItem("events")) || [];
      semuaEvent.push(eventBaru);
      localStorage.setItem("events", JSON.stringify(semuaEvent));

      tampilkanEvent();
      document.getElementById("judulEvent").value = "";
      document.getElementById("deskripsiEvent").value = "";
    }

    // === FUNGSI TAMPILKAN EVENT ===
    function tampilkanEvent() {
      const semuaEvent = JSON.parse(localStorage.getItem("events")) || [];
      eventsContainer.innerHTML = "";

      if (semuaEvent.length === 0) {
        eventsContainer.innerHTML = "<p>Belum ada event.</p>";
        return;
      }

      semuaEvent.forEach(e => {
        const div = document.createElement("div");
        div.className = "event";
        div.innerHTML = `
          <strong>${e.judul}</strong><br>
          <small>${e.deskripsi || "(tanpa deskripsi)"}</small><br>
          ${isAdmin ? `<button onclick="hapusEvent(${e.id})">Hapus</button>` : ""}
        `;
        eventsContainer.appendChild(div);
      });
    }

    // === FUNGSI HAPUS EVENT SATUAN ===
    function hapusEvent(id) {
      if (!isAdmin) {
        alert("Anda tidak memiliki izin untuk menghapus event ini!");
        return;
      }
      const semuaEvent = JSON.parse(localStorage.getItem("events")) || [];
      const baru = semuaEvent.filter(e => e.id !== id);
      localStorage.setItem("events", JSON.stringify(baru));
      tampilkanEvent();
    }

    // === FUNGSI HAPUS SEMUA EVENT ===
    function hapusSemuaEvent() {
      if (!isAdmin) {
        alert("Anda tidak memiliki izin untuk melakukan ini!");
        return;
      }
      if (confirm("‚ö†Ô∏è Yakin ingin menghapus semua event?")) {
        localStorage.removeItem("events");
        alert("Semua event berhasil dihapus!");
        tampilkanEvent();
      }
    }

    // Jalankan saat halaman dibuka
    tampilkanEvent();
  </script>

</body>
</html>
